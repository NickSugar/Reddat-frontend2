
<!-- Bug on line 51, toggleComments function not working -->


<div layout="row">

  <div flex="10">

  </div>

  <md-card flex="80" layout="row">

    <div layout="column" layout-align="center center">
      <img ng-src="{{$ctrl.post.image_url}}" class="postImg md-card-image" alt="image caption">
      <a ui-sref="editPost({post_id: $ctrl.post.id})"><md-button class="md-primary">Edit Post</md-button></a>
    </div>

    <div layout="column">

      <md-card-header>
        <md-card-header-text>
          <span class="md-title">{{$ctrl.post.title}}   |

            <md-button ng-click="$ctrl.removeProp($ctrl.post)" class="md-icon-button" aria-label="Custom Icon Button">
              <i class="material-icons">vertical_align_bottom</i>
              <!-- <i class="material-icons">vertical_align_top</i> {{post.props}} -->
            </md-button>

            <md-button ng-click="$ctrl.addProp($ctrl.post)" class="md-icon-button" aria-label="Custom Icon Button">
              <i class="material-icons">vertical_align_top</i>
              <!-- <i class="material-icons">vertical_align_top</i> {{post.props}} -->
            </md-button>

            {{$ctrl.post.vote_count}}
            <ng-pluralize count="$ctrl.post.vote_count"
              when="{'1': 'Prop',
                    'other': 'Props'}">
            </ng-pluralize>
          </span>
          <span class="md-subhead">{{$ctrl.post.author}}</span>
        </md-card-header-text>
      </md-card-header>

      <md-card-content>
        <p>
         {{$ctrl.post.body}}
        </p>
      </md-card-content>

      <md-card-footer>
        <span><span am-time-ago="$ctrl.post.created_at"></span> |
            <md-button ng-click="$ctrl.toggleComments($ctrl.post)" class="md-icon-button" aria-label="Custom Icon Button">
              <i class="material-icons">comment</i>
            </md-button>
            {{$ctrl.post.comments.length}}
            <ng-pluralize ng-click="$ctrl.toggleComments($ctrl.post)" count="$ctrl.post.comments.length"
              when="{'1': 'comment',
                    'other': 'comments'}">
            </ng-pluralize>
        </span>
        <md-list ng-show="$ctrl.post.displayComments">
          <md-list-item class="md-2-line" ng-repeat="comment in $ctrl.post.comments track by $index">
            <div class="md-list-item-text">
              <p>{{comment.content}}</p>
            </div>
          </md-list-item>
          <md-list-item>
            <md-input-container>
              <input type="text" ng-model="$ctrl.newComment">
            </md-input-container>
          </md-list-item>
          <md-list-item>
            <md-button ng-click="$ctrl.addComment($ctrl.post)" class="md-primary">Post Comment</md-button>
          </md-list-item>
        </md-list>

      </md-card-footer>

    </div>
  </md-card>

  <div flex="10">

  </div>

</div>
